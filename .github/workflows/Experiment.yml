
name : push

on :
  push :
    branches : [ experiment ]

jobs :

  Cancel:
    if : "!startsWith( github.event.head_commit.message, 'version' )"
    name : 'Cancel Previous Runs'
    runs-on : ubuntu-latest
    timeout-minutes : 1
    steps :
      - uses : styfle/cancel-workflow-action@0.4.0
        with :
          access_token : ${{ github.token }}
          # workflow_id : ${{ github.workflow }}

  Fast :
    if : "!startsWith( github.event.head_commit.message, 'version' )"
    runs-on : ${{ matrix.os }}
    strategy :
      fail-fast : false
      matrix :
        os : [ windows-latest ]
        node-version : [ 10.x, 12.x, 13.x, 14.x, 15.x, 10.x, 12.x, 13.x, 14.x, 15.x, 10.x, 12.x, 13.x, 14.x, 15.x ]
    steps :
    - run : git config --global core.autocrlf input
    - run : git config --global user.email "testing@testing.com"
    - run : git config --global user.name "Testing"
    - uses : actions/checkout@v2
      with :
        fetch-depth: 2
    - name : ${{ matrix.node-version }}
      uses : actions/setup-node@v1
      with :
        node-version : ${{ matrix.node-version }}
    - run : npm i
    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3
    - name : npm test
      run : npm test v:10
      env :
        WTOOLS_BOT_TOKEN : ${{ secrets.WTOOLS_BOT_TOKEN }}
